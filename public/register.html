<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Creá tu cuenta</h2>
    
      <div class="form-group">
        <i class="material-icons input-icon">person</i>
        <input type="text" class="form-control" name="username" placeholder="Usuario" required />
      </div>
      <div class="form-group">
        <i class="material-icons input-icon">email</i>
        <input type="email" class="form-control" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <i class="material-icons input-icon">lock</i>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required />
      </div>
      <button class="btn btn-primary w-100" onclick="window.location.href='../traveling-cart/indexproductos.html'">ingresar</button> 

    <div class="mt-3">
      <a href="login.html">¿Ya tenés cuenta? Iniciá sesión</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
